<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Mapfeel</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="mapfeel.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  
  <body>
    <div style="font-size: 18px; font-weight: bold;">
      <a href="https://scrapbox.io/Mapfeel/">

    <div style="display: flex; margin: 5px;">
      <div id="map" style="position: relative; width: 400px; height: 400px; display: block; flex-grow: 1; min-width: 400px; max-width: 400px;">

      </div>

    <div id="POIlist" style="margin: 0px 5px 5px;">
    </div>

    <script type="module" src="/src/main.js"></script>
