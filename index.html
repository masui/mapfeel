<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Mapfeel</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  </head>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <body>
    <div style="font-size: 18px; font-weight: bold;">
      <a href="https://scrapbox.io/Mapfeel/">
	<img src="https://s3-ap-northeast-1.amazonaws.com/masui.org/0/e/0ef7c5784af3176410e2e9f06fd53241.png" height=30px" style="vertical-align:baseline;">
      </a>
      写真と地図を楽しむ
    </div>
    <div style="display: flex; margin: 5px;">
      <div id="map" style="position: relative; width: 400px; height: 400px; display: block; flex-grow: 1; min-width: 400px; max-width: 400px;">
      </div>
      <div style="flex-grow: 0;">
	<div id="images" style="display: flex; flex-wrap: wrap; margin-left: 5px; max-height: 400px; overflow-y: hidden;">
	</div>
      </div>
    </div>
    
    <div id="poilist" style="margin: 0px 5px 5px;">
    </div>

    <script type="module" src="/src/main.js"></script>
    
  </body>
</html>
